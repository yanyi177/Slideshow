<htnml>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <title>轮播图Demo</title>
    </head>
    <body>
        <!--轮播器-->
        <div id="rotate">
            <!--图片区域-->
            <div id="img-list">
                <img class="img" src="image/001.jpg">
                <img class="img" src="image/002.jpg">
                <img class="img" src="image/003.jpg">
                <img class="img" src="image/004.jpg">
            </div>
            <!--底部按钮区域-->
            <div id="button-list">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <!--左切换-->
            <img id="back" src="image/切换器左.png">
            <!--右切换-->
            <img id="next" src="image/切换器右.png">
            <!--引入JS代码-->
            <script src="../Supporting files/jquery-1.11.3.min.js"></script>
            <script src="JS/rotate.js"></script>
        </div>
    </body>
</htnml>
